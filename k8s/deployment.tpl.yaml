apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${SERVICE_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${SERVICE_NAME}
  template:
    metadata:
      labels:
        app: ${SERVICE_NAME}
    spec:
      containers:
        - name: ${CONTAINER_NAME}
          image: sciderus/${SERVICE_NAME}:${IMAGE_TAG}
          ports:
            - containerPort: ${CONTAINER_PORT}
